<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Guess The Word</h1>
    <!-- The Game Box -->
    <div class="guess-game">
        <div class="game-area">
            <form action="" class="form">
                <div class="box">
                    <div class="inputs"></div>
                    <!-- controls Buttons -->
                    <div class="control-btns">
                        <button class="check"> 
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <div class="front">
                                <span>Check Word</span>
                            </div>
                        </button>
                        <button class="hint"><span class="shadow"></span>
                            <span class="edge"></span>
                            <div class="front">
                                <span><span class="count"></span>Hint</span>
                            </div>
                        </button>
                    </div>
                    <div class="key-colors">
                        <div class="key-color">
                            <div class="key in-place"></div>
                            <div class="key-text">Letter is Correct and In Place</div>
                        </div>
            
                        <div class="key-color">
                            <div class="key not-in-place"></div>
                            <div class="key-text">Letter Is Correct But Not In Place</div>
                        </div>
            
                        <div class="key-color">
                            <div class="key no"></div>
                            <div class="key-text">Letter Is Wrong</div>
                        </div>
            
                    </div>
                    </div>
            </form>
            
            <div class="message"></div>
        </div>
        <!-- The Colors Place -->
        

    </div>

    

    <footer></footer>
    <!-- JavaScript -->
    <script src="script.js" type="module"></script>
</body>

</html>
